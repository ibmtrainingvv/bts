<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="projectTasks.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html"> <img
					src="bughawk.jpeg" alt="Image" id="logo">
				</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="index.html">Home</a></li>
					<li><a href="searchbug.html">Bugs</a></li>
					<li class="active"><a href="searchproject.html">Projects</a></li>
					<li><a href="searchemployee.html">Employees</a></li>
					<li><a href="contactUs.html">Contact Us</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-2 sidenav">
				<br>
				<button class="btn btn-link" onclick="document.location='createproject.html'">Create Project</button>
				<button class="buttonStyling" onclick="document.location='searchproject.html'">Search Project</button>
				<button class="buttonStyling" onclick="document.location='updateproject.html'">Update Project</button>
			</div>

			<div id="createProject">
				<div class="col-sm-10 text-left" id="column1">
					<form class="form-inline">
						<br> <span id='idselect'></span> <br>
						<div id="projectFields" class="column form-group">


							<label><b>Project Name </b></label> 
							<input class="form-control" type="text" placeholder="Enter Project Name" id='name' required> <br> 
							<label><b>Manager Id </b></label> 
							<input class="form-control" type="text" placeholder="Enter Project Manager Id" id='managerId' required>
							<br>
						</div>
						<div class="column form-group" id="column2">
							<label><b>Tester Id(separated by , ) </b></label> 
							<input class="form-control" type="text" placeholder="Enter Tester Id" id='testerIds' required> <br>
							<label><b>Developer Id (separated by , ) </b></label> 
							<input type="text" class="form-control" placeholder="Enter Developer Id" id='developerIds' required>
							<br>
						</div>
					</form>
				</div>
				<button class="btn btn-primary" onclick = "createProject()">Create Project</button>
			</div>
			<br>
			    <div id="toast">Project created!</div>
		</div>
		<footer class="container-fluid text-center">
			<p>© Copyright BugHawk 2021</p>
		</footer>
</body>
