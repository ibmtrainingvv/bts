<html lang="en">

<head>
    <title>Welcome to BugHawk</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css1/style.css">
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <img src="bughawk.jpeg" alt="Image" id="logo">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li ><a href="index.html">Home</a></li>
                    <li class="active"><a href="searchbug.html">Bugs</a></li>
                    <li><a href="searchproject.html">Projects</a></li>
                    <li><a href="searchemployee.html">Employees</a></li>
                    <li><a href="contactUs.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
            <br>
               <button class="btn btn-link"  onclick="document.location='createbug.html'">Create
					Bug</button>
				<button class="buttonStyling" onclick="document.location='searchbug.html'">Search
					Bug</button>
				<button class="buttonStyling" onclick="document.location='updatebug.html'">Update
					Bug</button>

            </div>
            <div id = "bugDetails">
            <div class="col-sm-10 text-left" id = "column1">
                <div id="bugFields" class="column form-group">
                    <label><b>Bug ID</b></label>
                    <input class = "form-control" type="text" placeholder="Enter Bug ID" id = "id" required>
                    <br>
                    <label><b>Bug Name</b></label>
                    <input type="text" placeholder="Enter Bug Name" id = "name" required class = "form-control">
                    <br>
                    <label><b>Bug Status</b></label>
                    <select id="status" class = "form-control">
                        <option>NEW</option>
                        <option>ASSIGNED</option>
                        <option>OPEN</option>
                        <option>FIXED</option>
                        <option>PENDING_RETEST</option>
                        <option>RETEST</option>
                        <option>REOPEN</option>
                        <option>VERIFIED</option>
                        <option>CLOSED</option>
                        <option>REJECTED</option>
                        <option>DUPLICATE</option>
                        <option>DEFERRED</option>
                        <option>NOT_A_BUG</option>
                    </select>
                    <br>
                    <label>Bug Priority</label>
                    <select id = "priority" class = "form-control">
                        <option>HIGH</option>
                        <option>MEDIUM</option>
                        <option>LOW</option>
                    </select><br>
                    <label>Submitted On</label>
                    <input type="date" id = "submittedOn" required class = "form-control"><br>
                    <label><b>Module</b></label>
                <input type="text" placeholder="Enter Module" id = "module" required class = "form-control">
                <br>
                    <label><b>Build Version</b></label>
                    <input type="text" placeholder="Enter Build Version" id = "buildVersion" required class = "form-control">
                    <label><b>Type</b></label>
                <select id = "type" class = "form-control">
                    <option>LOGICAL</option>
                    <option>SYNTAX</option>
                    <option>GUI</option>
                    <option>API</option>
                    <option>RUNTIME</option>
                </select>
                <br>
            </div>
            <div class = "column form-group" id = "column2" class = "form-control">
                <label><b>Severity</b></label>
                <select id = "severity" class = "form-control">
                    <option>LOW</option>
                    <option>MINOR</option>
                    <option>MAJOR</option>
                    <option>CRITICAL</option>
                    <option>BLOCKER</option>
                </select>
                <br>
                <label><b>Project ID</b></label>
                <input type="text" placeholder="Enter Project ID" id = "projectId" required class = "form-control"><br>
                <label><b>Developer ID</b></label>
                <input type="text" placeholder="Enter Developer ID" id = "developerId" required class = "form-control">
                <br>
                <label><b>Tester ID</b></label>
                <input type="text" placeholder="Enter Tester ID" id = "testerId" required class = "form-control">
                <br>
                <label><b>Synopsis</b></label>
                <textarea placeholder="Synopsis should be maximum 30 words" name="" cols="30" rows="2" id = "synopsis" name = "synopsis" required class = "form-control"></textarea>
                <br>
                <label><b>Description</b></label>
                <textarea placeholder="Description should be maximum 50 words" name="" cols="30" rows="4" id = "description" name = "description" required class = "form-control"></textarea>
            </div>
        </div>
        <button type="submit" class="submitButton" onclick = "createBug()">Create Bug</button>
    </div>
    <div id="toast">Bug created!</div>
</div>

</div>

</body>

</html>
