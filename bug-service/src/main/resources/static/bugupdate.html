            <div id='update' style="visibility:hidden;" class="col-sm-8 "><div class="container">
            <div id = "updateBugDetails">
    <div class="col-sm-10 text-left" id = "column1">
        <div id="updateFields" class="column form-group">
            <label><b>Bug ID</b></label>
            <select name="bugId" id="bugId"></select>
            <br>
            <label><b>Bug Name</b></label>
            <input type="text" placeholder="Enter Bug Name" required>
            <br>
            <label><b>Bug Status</b></label>
            <select id="Status">
                <option>NEW</option>
                <option>ASSIGNED</option>
                <option>OPEN</option>
                <option>FIXED</option>
                <option>PENDING_RETEST</option>
                <option>RETEST</option>
                <option>REOPEN</option>
                <option>VERIFIED</option>
                <option>CLOSED</option>
                <option>REJECTED</option>
                <option>DUPLICATE</option>
                <option>DEFERRED</option>
                <option>NOT_A_BUG</option>
            </select>
            <br>
            <label>Bug Priority</label>
            <select>
                <option>HIGH</option>
                <option>MEDIUM</option>
                <option>LOW</option>
            </select><br>
            <label>Submitted On</label>
            <input type="date"><br>
            <label><b>Module</b></label>
        <input type="text" placeholder="Enter Module">
        <br>
            <label><b>Build Version</b></label>
            <input type="text" placeholder="Enter Build Version" required>
            <label><b>Type</b></label>
        <select>
            <option>LOGICAL</option>
            <option>SYNTAX</option>
            <option>GUI</option>
            <option>API</option>
            <option>RUNTIME</option>
        </select>
        <br>
    </div>
    <div class = "column form-group" id = "column2">
        <label><b>Severity</b></label>
        <select>
            <option>LOW</option>
            <option>MINOR</option>
            <option>MAJOR</option>
            <option>CRITICAL</option>
            <option>BLOCKER</option>
        </select>
        <br>
        <label><b>Project ID</b></label>
        <input type="text" placeholder="Enter Project ID" required><br>
        <label><b>Developer ID</b></label>
        <input type="text" placeholder="Enter Developer ID">
        <br>
        <label><b>Tester ID</b></label>
        <input type="text" placeholder="Enter Tester ID">
        <br>
        <label><b>Synopsis</b></label>
        <textarea name="" id="" cols="30" rows="2"></textarea>
        <br>
        <label><b>Description</b></label>
        <textarea name="" id="" cols="30" rows="4"></textarea>
    </div>
