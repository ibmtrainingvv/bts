<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html"> <img src="bughawk.jpeg" alt="Image" id="logo">
				</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="index.html">Home</a></li>
					<li><a href="searchbug.html">Bugs</a></li>
					<li class="active"><a href="searchproject.html">Projects</a></li>

			</div>
		</div>
	</nav>

	<div class="container-fluid text-center" style="background-color: #f8f9fa;">
		<div class="row content">
			<div class="col-sm-2 sidenav">
				<br>
				<button class="buttonStyling" onclick="document.location='createproject.html'">Create
					Project</button>
				<button class="buttonStyling" onclick="document.location='searchproject.html'">Search
					Project</button>
				<button class="btn btn-link" onclick="document.location='updateproject.html'">Update
					Project</button>
			</div>

			<div id="updateProjectDetails">
				<div class="col-sm-10 text-left" id="column1" style="background-color: #f8f9fa;">
					<form class="form-inline">
						<br>
						<span id='idselect'></span> <br>
						<div id="updateFields" class="column form-group">


							<label><b>Project
									Name </b></label> <input class="form-control" type="text"
								placeholder="Enter Project Name" id='projectname' required> <br>
							<label><b>Manager Id </b></label> <input class="form-control" type="text"
								placeholder="Enter Project Manager Id" id='managerid' required> <br>
						</div>
						<div class="column form-group" id="column2" style="background-color: #f8f9fa;">
							<label><b>Tester Id's (separated by , ) </b></label> <input class="form-control" type="text"
								placeholder="Enter Tester Id's" id='testerids' required> <br>
							<label><b>Developer Id's </b></label> <input type="text" class="form-control"
								placeholder="Enter Developers Id's" id='developerids' required> <br>
						</div>
					</form>
				</div>
				<button onclick='usendproject()' class="btn btn-primary">Update
					Project</button>
			</div>
			<br>
		</div>

	</div>
